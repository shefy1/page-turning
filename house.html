<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超实用的翻页</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		body{
			margin:40px;
			font-size:12px;
		}
		ul{
			background:white;
			height:25px;
			width:600px;
			list-style-type:none;
		}
		ul li{
			float:left;
			margin-right:5px;
		}
		ul li a{
			display:block;
			border:1px solid black;
			color:black;
			padding:3px 8px;
			text-decoration:none;
		}
		ul li a:hover,ul li.first a{
			color:white;
			background-color: black;
			font-weight:bold;
		}
	</style>
</head>
<body>
	<ul class="white">
		<li class="first"><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#">6</a></li>
		<li><a href="#">7</a></li>
		<li><a href="#">8</a></li>
		<li><a href="#">9</a></li>
		<li><a href="#">10</a></li>
	</ul>
</body>
</html>
